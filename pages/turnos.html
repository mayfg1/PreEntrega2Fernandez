<!DOCTYPE html><!--La que define la version y estructura del documento-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Tipo de simbolos que se pueden utilizar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Escala o diseño responsive-->
    <title>Centro Medico Healthouse</title> <!--Nombre de la pestaña en la web-->

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!--CCS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body> <!--Todo lo que pongamos dentro del body es lo que el usuario ve--> 
  <div class="grid-container">
    <header class="navbar">
        <img class="..." src="../assets/logo-viaje.png" alt="logo">
        <h1 class="titulo-principal">Turnos Médicos</h1>
        <nav class="menu-color">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./especialidades.html">Especialidades</a></li>
            <li><a href="./turnos.html">Turnos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>       
    </header>
    <main class="contenido">   
      <h2 class="titulo-secundario">Solicite un turno con nosotros</h2>
      <div class="galeria-servicios">
        <div class="photo-turno">
          <p>Por favor complete el siguiente formulario y en breve nos estaremos contactando con Ud. para otorgarle el turno solicitado.</p>
        </div>
        </div>
        <form action="#" method="post">
            <label for="tipoEspecialidad">Tipo de Especialidad:</label>
            <select id="tipoEspecialidad" name="tipoEspecialidad" required>
                <option value="pediatrica">Pediatría</option>
                <option value="adulto">Adulto</option>
            </select>
        
            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" name="especialidad" required>
                <option value="cardio adu">Cardiología</option>
                <option value="climed adu">Clinica Medica</option>
                <option value="derma adu">Dermatología</option>
                <option value="derma adu">Endocrinología</option>
                <option value="gastro adu">Gastroenterología</option>
                <option value="neo">Neonatología</option>  
                <option value="Neumo adu">Neumología</option>
                <option value="neuro ped">Neurología</option>
                <option value="Ped general">Pediatría General</option>
                <option value="uro adu">Urología</option>
            </select>
        
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        
            <label for="turnoPreferencial">Turno Preferencial:</label>
            <select id="horario" name="horario" required>
                <option value="Mañana">Mañana de 8:00hs a 13:00hs</option>
                <option value="Tarde">Tarde de 14:00hs a 20:00hs</option>
                <!-- Agregar más opciones según las especialidades del centro médico -->
            </select>
        
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="pie">
        <p>Siguenos en nuestras redes</p>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <span>Facebook</span>
            <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <span>Instagram</span>
        </div>
    </footer>
  </div>
</body>
</html>
